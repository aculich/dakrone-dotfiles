global {
	perm_cache=8192;
  # change me if on linux
	cache_dir="/usr/local/var/cache/pdnsd";
#	pid_file = /var/run/pdnsd.pid;
	run_as="nobody";
  # I only allow localhost resolving
	server_ip=127.0.0.1;  
  # Allow the pdnsd-ctl command to get the status
	status_ctl=on;
  # This option reduces the chance of cache poisoning
  # but may make pdnsd less efficient, unfortunately.
	paranoid=on;       
  # Even a negative response should be cached
  neg_rrs_pol=on;
  # I only have 1 server section, so this is set to 1
  par_queries=1;
#	query_method=udp_tcp;
  # Retain cached entries at least 15 minutes.
	min_ttl=20s;
  # One week.
	max_ttl=1w;
  # Global timeout option (1 seconds).
	timeout=1;
  # 3 simultaneous queries
  par_queries=3;
#	neg_domain_pol=on;
#	udpbufsize=1024;   # Upper limit on the size of UDP messages.
#  debug=on;
}

# Google's DNS resulving service
server {
	label="google";
	ip=8.8.8.8;
  ip=8.8.4.4;
	timeout=1;
  # Test every 30 minutes
	# interval=30;
  # Test availability using ICMP echo requests
	uptest=none;
  # ping_timeout=50;
  # Don't evict things from the cache
  purge_cache=off;
  # Prevent pdnsd from full-blown resolving
  proxy_only=on;
  # Use EDNS for outgoing queries to allow UDP messages
  # larger than 512 bytes. May cause trouble with some
  # legacy systems.
	edns_query = yes;
  lean_query=on;
}

source {
	owner=localhost;
#	serve_aliases=on;
	file="/etc/hosts";
}

rr {
  name=localhost;
  reverse=on;
  a=127.0.0.1;
  owner=localhost;
  soa=localhost,root.localhost,42,86400,900,86400,86400;
}

